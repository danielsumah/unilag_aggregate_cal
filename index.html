<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form">
            <h1>
                Unilag Aggregate Calculator
            </h1>
            
            <p id="instruction">Enter Waec grades for your 5 relevant subjects in CAPITAL LETTERS <br>
            example: use A1 not a1</p>
            <label for="waec1">First Waec Subject Grade: </label>
            <input type="text" id="waec1">
            <br>

            <label for="waec2">Second Waec Subject Grade: </label>
            <input type="text" id="waec2">
            <br>

            <label for="waec3">Third Waec Subject Grade: </label>
            <input type="text" id="waec3">
            <br>

            <label for="waec4">Fourth Waec Subject Grade: </label>
            <input type="text" id="waec4">
            <br>

            <label for="waec5">Fifth Waec Subject Grade: </label>
            <input type="text" id="waec5">
            <br>
            <br>

            <label for="utme-score">Enter your Utme Score (over 400)</label>
            <input type="text" id="utme-score">
            <br>
            <label for="post-utme-score">Enter your Post Utme Score (over 30)</label>
            <input type="text" id="post-utme-score">
            <br>

            <button id="calculate" onclick="result()">Calculate my Aggregate</button>
            <h1 id="show-result"></h1>

            
        </div>
    </div>
